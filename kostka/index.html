<!DOCTYPE html>
<html>
<head>
	<title>kostka</title>
	<meta charset="utf-8">
	<style>
			body { margin: 0; 
					overflow: hidden;
				}
			canvas { width: 100%; height: 100% }

	</style>
</head>
<body>


	<script src="js/three.js"></script>
	<script src="js/OrbitControls.js"></script>
	<script>
		 let scene,camera,nebulasParticles=[]; 
		
		function init(){
			scene = new THREE.Scene(); 
			camera = new THREE.PerspectiveCamera(60,window.innerWidth/window.innerHeight,0.1,1000)
			camera.position.z=10; 



			scene.background = new THREE.CubeTextureLoader()
	.setPath( 'textures/skybox/' )
	.load( [
		'px.png',
		'nx.png',
		'py.png',
		'ny.png',
		'pz.png',
		'nz.png'
	] );

	const axesHelper = new THREE.AxesHelper( 5 );
scene.add( axesHelper );

			let ambient = new THREE.AmbientLight(0x555555);
			scene.add(ambient);

			let directionalLight = new THREE.DirectionalLight(0xff8c19); 
			directionalLight.position.set(0,0,1);
			scene.add(directionalLight);

			let orangeLight=new THREE.PointLight(0xcc6600,50,450,1.7)
			orangeLight.position.set(2,3,1);
			scene.add(orangeLight);

			let redLight=new THREE.PointLight(0xd8547e,50,450,1.7) 
			redLight.position.set(1,3,1);
			scene.add(redLight);

			let blueLight=new THREE.PointLight(0x3677ac,50,450,1.7) 
			blueLight.position.set(3,3,1);
			scene.add(blueLight);


			

			renderer= new THREE.WebGLRenderer(); 
			renderer.setSize(window.innerWidth,window.innerHeight);

			controls = new THREE.OrbitControls( camera, renderer.domElement );

			controls.update();


			document.body.appendChild(renderer.domElement);

			const geometry = new THREE.BoxGeometry( 1, 1, 1 );

			const material = new THREE.MeshStandardMaterial( { color: 0xaaaaaa, metalness: 1.0 } );

			cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			document.addEventListener('keydown', logKey);

			function logKey(e) {
			  if (e.isComposing || e.keyCode === 68) {
			   cube.position.x+=.07;
			  };

			  if (e.isComposing || e.keyCode === 65) {
			   cube.position.x-=.07;
			  };
			}




			render();
		}

		function render(){
			cube.rotation.x+=0.01;
			cube.rotation.y+=0.01;
			cube.rotation.z-=0.03;
			renderer.render(scene,camera);
			requestAnimationFrame(render);
			//controls.update();
			//camera.lookAt(cube.position.x,cube.position.y,cube.position.z);
		}

		init();
	</script>
</body>
</html>
